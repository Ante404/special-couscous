<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Sekcija za RSVP -->
<div class="w3-container w3-padding-64 w3-grey w3-center w3-wide" id="rsvp">
  <h1></h1>
  <p class="w3-large">Javite do 15.03.2025.</p>
  <p class="w3-xlarge">
    <button onclick="document.getElementById('id01').style.display='block'" 
            class="w3-button w3-round w3-yellow w3-opacity w3-hover-opacity-off" 
            style="padding:8px 60px">
      REZERVACIJA
    </button>
  </p>
</div>

<!-- RSVP modal -->
<div id="id01" class="w3-modal">
  <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="padding:32px;max-width:600px">
    <div class="w3-container w3-white w3-center">
      <h1 class="w3-wide">MO≈ΩE≈† LI DOƒÜI?</h1>

      <!-- Input za ime -->
      <input id="nameInput" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Ime" name="name">

      <div class="w3-row">
        <div class="w3-half">
          <button onclick="handleRSVP('idem')" type="button" class="w3-button w3-block w3-green">
            IDEM
          </button>
        </div>
        <div class="w3-half">
          <button onclick="handleRSVP('ne mogu')" type="button" class="w3-button w3-block w3-red">
            NE MOGU
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Prikaz odabira -->
<div id="rsvpResult" class="w3-center" style="margin-top:20px;"></div>

<!-- Footer -->
<div class="w3-hide-small" style="margin-bottom:32px"></div>

<script>
  function handleRSVP(choice) {
    const name = document.getElementById('nameInput').value.trim();

    if (name === "") {
      alert("Molimo unesite ime.");
      return;
    }

    // Spremanje u Local Storage
    localStorage.setItem('rsvpName', name);
    localStorage.setItem('rsvpChoice', choice);

    // Zatvaranje modala
    document.getElementById('id01').style.display = 'none';

    // Prikaz rezultata
    updateRSVPResult(name, choice);
  }

  function updateRSVPResult(name, choice) {
    let resultHTML = '';
    if (choice === 'idem') {
      resultHTML = `<div class="w3-panel w3-green w3-padding">
                      <h3>Hvala, ${name}!</h3>
                      <p>Tvoj odabir: <strong>Dolazim!</strong> üéâ</p>
                    </div>`;
    } else if (choice === "ne mogu") {
      resultHTML = `<div class="w3-panel w3-red w3-padding">
                      <h3>Hvala, ${name}!</h3>
                      <p>Tvoj odabir: <strong>Ne mogu doƒái.</strong> üò¢</p>
                    </div>`;
    }
    document.getElementById('rsvpResult').innerHTML = resultHTML;
  }

  // Uƒçitavanje prethodno spremljenog odgovora pri pokretanju stranice
  window.addEventListener('load', function() {
    const savedName = localStorage.getItem('rsvpName');
    const savedChoice = localStorage.getItem('rsvpChoice');

    if (savedName && savedChoice) {
      updateRSVPResult(savedName, savedChoice);
    }
  });
</script>

</body>
</html>
